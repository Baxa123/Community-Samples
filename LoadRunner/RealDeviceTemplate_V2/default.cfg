[General]
XlBridgeTimeout=120
DefaultRunLogic=default.usp
automatic_nested_transactions=1
iter_begins_val=fixed
iter_ends_val=fixed
ContinueOnError=0
FailTransOnErrorMsg=0
AutomaticTransactions=0
AutomaticTransactionsPerFunc=0
UseThreads=1
[ThinkTime]
Options=RECORDED
Factor=1.000000
LimitFlag=0
Limit=1
ThinkTimeRandomLow=50
ThinkTimeRandomHigh=150

[Iterations]
NumOfIterations=1
IterationPace=IterationASAP
StartEvery=60
RandomMin=60
RandomMax=90

[Log]
LogOptions=LogExtended
MsgClassData=1
MsgClassParameters=1
MsgClassFull=1
AutoLog=0

[WEB]
WebRecorderVersion=8
SearchForImages=True
SnapshotOnErrorActive=0
SimulateCache=1
ResetContext=True
CacheAlwaysCheckForNewerPages=No
CacheHtmlPages=Yes
ClearCacheForSimulateNewUser=True
ProxyUseBrowser=0
ProxyUseProxy=0
ProxyHTTPHost=
ProxyHTTPSHost=
ProxyHTTPPort=0
ProxyHTTPSPort=0
ProxyUseSame=0
ProxyUserName=
ProxyPassword=
ProxyBypass=
ProxyNoLocal=0
ProxyAutoConfigScriptURL=
ProxyUseAutoConfigScript=0
ProxyUseProxyServer=0
EnableChecks=0
GraphHitsPerSecondHttpStatusCodes=1
GraphPagesPerSecond=0
GraphBytesPerSecond=1
WinInetReplay=1
AutoTransFileLine=1
FailNonCriticalItem=0
SaveSnapshotResources=1
DisableAED=0
UseDataFormatExtensions=false
IgnoreContentCachingTypes=1
KeepNonTextMimeType=text/xml;text/plain
UseCustomAgent=1
UseBrowserAgent=0
CustomUserAgent=Mozilla/4.0 (compatible; MSIE 6.0; Windows NT)
[CommandArguments]
PerfectoCloud=<cloud>.Perfectomobile.com
~PerfectoCloud=Example: Performance.perfectomobile.com
PerfectoScriptName=Public:<folder>\<scriptName>
~PerfectoScriptName=repository:<folder>\<scriptname>        Example: Public:myFolder\MyScript
PerfectoDeviceDUT=1234
~PerfectoDeviceDUT=ID of the device from your Perfecto cloud
PerfectoMoreParameters=
~PerfectoMoreParameters=Parameters to be pass to the Perfecto Script. Leave field empty or fill like this: &param.are1=val1&param.arg2=val2
PerfectoUserID=a@xyz.com
~PerfectoUserID=your Perfecto cloud username (usually your email)
PerfectoPassword=xyz
~PerfectoPassword=your Perfecto cloud password
PerfectoDeviceName=SGS3
~PerfectoDeviceName=Any name you want to give the device. This will show in the results in LoadRunner
[ModemSpeed]
CustomModemSpeed=
EnableModemSpeed=0
EnableCustomModemSpeed=0
ModemSpeed=14400
[FILTERS]
IncludeFiltersInList=
FilterType=0
[AED]
TempAedFile=NO_APP_AT_AED
